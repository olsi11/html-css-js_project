<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        background-color: #0d5574;

    }

    .loginContainer {
        display: flex;

        justify-content: center;
        align-items: center;
        height: 300px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f5f5f5;
    }

    .loginContainer h1 {
        font-size: 24px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
    }

    .loginContainer form {
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 200px;
    }

    .loginContainer input {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .loginContainer button {
        width: 70%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #0d5574;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .loginContainer button:hover {
        background-color: orange;
    }

    .loginContainer a {
        text-decoration: none;
        color: #0d5574;
        font-family: 'Roboto', sans-serif;
    }

    .loginContainer a:hover {
        color: orange;
    }

    .loginContainer p {
        font-size: 12px;
        color: red;
        font-family: 'Roboto', sans-serif;
    }
</style>

<body>
    <section class="loginContainer">
        <div id="loginFormContainer">
            <h1>Login</h1>
            <form method="post" class="loginForm" id="loginForm">
                <input type="text" name="username" placeholder="Username" id="username">
                <input type="password" name="password" placeholder="Password" id="password">
                <button type="submit">Login</button>
                <p id="errorMessage" class="errorMessage"></p>
                <p><a href="http://127.0.0.1:5500/projeckt/basic-setup/src/register.html">
                        register
                    </a></p>
            </form>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.querySelector('.loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    if (!loginForm || !usernameInput || !passwordInput || !errorMessage) {
        console.error('One or more elements are missing from the HTML.');
        return;
    }

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const enteredUsername = usernameInput.value;
        const enteredPassword = passwordInput.value;

        try {
            const response = await fetch('http://localhost:3004/users');
            const users = await response.json();

            console.log('Fetched Users:', users);
            console.log('Entered Username:', enteredUsername);
            console.log('Entered Password:', enteredPassword);

            const user = users.find(user => user.username === enteredUsername && user.password === enteredPassword);

            if (user) {
                console.log(user)
                if (user.isLogedIn) {
                    errorMessage.textContent = 'User is already logged in.';
                    console.log('User is already logged in.');
                } else {
                    console.log('Login successful');
                    user.isLogedIn = true;

                    
                    await fetch(`http://localhost:3004/users/${user.id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ isLogedIn: true })
                    });

                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'http://localhost:3001';
                }
            } else {
                errorMessage.textContent = 'Username or password is incorrect.';
                console.log('Login failed');
            }
        } catch (error) {
            console.error('Error fetching users:', error);
            errorMessage.textContent = 'An error occurred while trying to log in. Please try again later.';
        }
    });
});

    </script>
</body>

</html>
